<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ser usada em cada caso</P>
    <ul type="square" >
        <li> <Abbr title="Use a tag <p>">Parágrafos</Abbr> </li>
        <li><Abbr title="Use as tags <h1> para titulos principais, e tags de <h2> a <h6> para subtítulos ">Títulos</Abbr></li>
        <li><Abbr title="Use a tag <img>">Imagens</Abbr></li>
        <li><Abbr title="Use a tag <Abbr>">Abreviações</Abbr></li>
        <li><Abbr title="Use a tag <code>">Códigos-fonte</Abbr></li>
        <li><Abbr title="Use a tag <ol>">Listas numeradas</Abbr></li>
        <li><Abbr title="Use a tag <ul>">Listas com demarcadores</Abbr></li>
    </ul>
</body>
</html>
